<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A magical interactive birthday surprise with a 3D gift box.">
    <title>A Special Surprise for You</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Dancing+Script:wght@700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --box-color: #e11d48;
            --box-lid-color: #f43f5e;
            --ribbon-color: #fbbf24;
            --text-color: #f8fafc;
            --accent-color: #38bdf8;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Outfit', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
        }

        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100vh;
        }

        .instruction {
            margin-bottom: 2rem;
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 2px;
            opacity: 0.8;
            transition: opacity 0.5s ease;
            text-align: center;
            padding: 0 20px;
        }

        .container.open .instruction {
            opacity: 0;
            pointer-events: none;
        }

        /* Gift Box Styles */
        .gift-box-wrapper {
            position: relative;
            width: 200px;
            height: 200px;
            cursor: pointer;
            perspective: 1000px;
            z-index: 10;
        }

        .gift-box {
            position: absolute;
            bottom: 0;
            width: 200px;
            height: 150px;
            background: var(--box-color);
            border-radius: 0 0 8px 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), inset 0 -10px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 2;
        }

        /* Ribbon on the box */
        .gift-box::before {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 100%;
            background: var(--ribbon-color);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .lid {
            position: absolute;
            top: 40px;
            /* Aligned with top of box body */
            left: -10px;
            width: 220px;
            height: 40px;
            background: var(--box-lid-color);
            border-radius: 8px;
            z-index: 3;
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transform-origin: bottom right;
        }

        /* Ribbon on the lid */
        .lid::before {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 100%;
            background: var(--ribbon-color);
        }

        /* Bow on top */
        .bow {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 30px;
            z-index: 4;
        }

        .bow::before,
        .bow::after {
            content: '';
            position: absolute;
            width: 35px;
            height: 35px;
            border: 8px solid var(--ribbon-color);
            border-radius: 50% 50% 0 50%;
            top: -10px;
        }

        .bow::before {
            left: -5px;
            transform: rotate(45deg);
        }

        .bow::after {
            right: -5px;
            transform: rotate(135deg);
            border-radius: 50% 50% 50% 0;
        }

        /* Animation when opened */
        .container.open .lid {
            transform: translateY(-150px) rotate(30deg) translateX(120px);
            opacity: 0;
            pointer-events: none;
        }

        .container.open .gift-box {
            transform: translateY(100px);
            opacity: 0.8;
        }

        .container.open .gift-box-wrapper {
            z-index: 1;
            /* Lower than surprise content */
        }

        /* Surprise Content */
        .surprise-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 380px;
            max-width: 90vw;
            height: auto;
            background: var(--glass);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            padding: 2.5rem;
            border-radius: 24px;
            text-align: center;
            opacity: 0;
            transition: all 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 20;
            /* High z-index */
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5), 0 0 20px rgba(225, 29, 72, 0.2);
        }

        .container.open .surprise-content {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .surprise-content h2 {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            color: var(--ribbon-color);
            margin-bottom: 1rem;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .surprise-content p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #cbd5e1;
        }

        /* Confetti Effect */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0;
            pointer-events: none;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Floating particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.3;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
            }

            100% {
                transform: translateY(-10vh) translateX(50px);
            }
        }

        /* Hover effects */
        .gift-box-wrapper:hover .lid {
            transform: translateY(-5px);
        }

        .gift-box-wrapper:hover .gift-box {
            transform: scale(1.02);
            filter: brightness(1.1);
        }

        /* Audio Indicator */
        .sound-status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 0.7rem;
            opacity: 0.4;
            z-index: 100;
            pointer-events: none;
        }

        #youtubePlayer {
            position: absolute;
            width: 1px;
            height: 1px;
            opacity: 0;
            pointer-events: none;
        }

        /* Mobile Adjustments */
        @media (max-width: 480px) {
            .instruction {
                font-size: 1.2rem;
                bottom: 20%;
            }

            .gift-box-wrapper {
                transform: scale(0.85);
            }

            .surprise-content {
                padding: 1.5rem;
                width: 85vw;
            }

            .surprise-content h2 {
                font-size: 2.2rem;
            }

            .surprise-content p {
                font-size: 1rem;
            }
        }

        /* Prevent double-tap zoom on buttons and interactive elements */
        * {
            touch-action: manipulation;
        }

        /* Footer Styling */
        footer {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.6;
            letter-spacing: 1px;
            z-index: 100;
            color: var(--text-color);
            transition: opacity 0.5s ease;
        }

        .container.open~footer {
            opacity: 0.9;
        }
    </style>
</head>

<body>

    <div class="particles" id="particles"></div>

    <div class="container" id="mainContainer">
        <h1 class="instruction" id="instruction">You've received a gift!<br>Tap to open it.</h1>

        <div class="gift-box-wrapper" id="giftBox">
            <div class="lid">
                <div class="bow"></div>
            </div>
            <div class="gift-box"></div>
        </div>

        <div class="surprise-content">
            <h2 style="font-size: 2.2rem; margin-bottom: 0.5rem;">Happy Birthday! ðŸŽˆ</h2>
            <p
                style="font-weight: 800; color: var(--ribbon-color); font-size: 1.4rem; margin-bottom: 1rem; line-height: 1.2;">
                Datin Siti Azni & <br>Mohd Ilham
            </p>
            <p style="font-size: 1.1rem; line-height: 1.6;">Thank you for being such a supportive and positive presence
                at work. <br>Wishing you both a year filled with success and happiness.</p>
            <p style="margin-top: 1.5rem; font-style: italic; font-weight: 600; color: var(--accent-color);">Best wishes
                always âœ¨</p>

            <!-- YouTube Player Container -->
            <div id="youtubePlayer"></div>
        </div>
    </div>

    <footer>
        Sincerely,<br>
        <strong>Emirul Izzat</strong>
    </footer>

    <div class="sound-status">Sound enabled ðŸ”Š</div>

    <!-- Ta-da Sound Effect (Public Domain) -->
    <audio id="tadaSound" src="https://assets.mixkit.co/active_storage/sfx/2013/2013-preview.mp3"
        preload="auto"></audio>

    <script>
        // YouTube IFrame API
        let player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtubePlayer', {
                height: '0',
                width: '0',
                videoId: 'c968eqcH3c0',
                playerVars: {
                    'autoplay': 0,
                    'controls': 0,
                    'disablekb': 1,
                    'fs': 0,
                    'modestbranding': 1,
                    'rel': 0,
                    'showinfo': 0
                },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            console.log("YouTube Player is ready");
        }

        // Load YouTube API
        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        const firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('mainContainer');
            const giftBox = document.getElementById('giftBox');
            const tadaSound = document.getElementById('tadaSound');
            const particlesContainer = document.getElementById('particles');

            // Initialize floating particles
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                const size = Math.random() * 4 + 2 + 'px';
                particle.style.width = size;
                particle.style.height = size;
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                particle.style.animationDelay = (Math.random() * 20) + 's';
                particlesContainer.appendChild(particle);
            }

            giftBox.addEventListener('click', () => {
                if (!container.classList.contains('open')) {
                    container.classList.add('open');

                    // Play Ta-da sound briefly
                    tadaSound.play().catch(e => console.log('Audio playback prevented by browser policy.'));

                    // Play YouTube Music
                    if (player && player.playVideo) {
                        player.playVideo();
                    }

                    // Create confetti
                    createConfetti();
                }
            });

            function createConfetti() {
                const colors = ['#f43f5e', '#fbbf24', '#38bdf8', '#a855f7', '#10b981'];
                for (let i = 0; i < 100; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = '50%';
                    confetti.style.top = '50%';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

                    const destinationX = (Math.random() - 0.5) * 800;
                    const destinationY = (Math.random() - 0.5) * 800;
                    const rotation = Math.random() * 720;

                    document.body.appendChild(confetti);

                    const animation = confetti.animate([
                        { transform: 'translate(-50%, -50%) scale(1) rotate(0deg)', opacity: 1 },
                        { transform: `translate(calc(-50% + ${destinationX}px), calc(-50% + ${destinationY}px)) scale(0) rotate(${rotation}deg)`, opacity: 0 }
                    ], {
                        duration: 2000 + Math.random() * 1000,
                        easing: 'cubic-bezier(0, .9, .57, 1)',
                        fill: 'forwards'
                    });

                    animation.onfinish = () => confetti.remove();
                }
            }
        });
    </script>
</body>

</html>
